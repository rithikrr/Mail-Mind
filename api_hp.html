<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MailMind</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            font-size: 18px;
        }
        .btn {
            display: inline-block;
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to MailMind</h1>
        <p>Revolutionary changes with AI/ML in internet professional communication</p>
        <a class="btn" id="exec" onclick="executeScript()">Explore MailMind</a>
    </div>

    <script>
        function executeScript() {
            fetch('/run_script', {
                method: 'POST',
            })
            .then(response => response.text())
            .then(data => {
                alert(data); // Show the response from the Python script
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
